<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สั่งซื้อสำเร็จ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .success-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .success-container h1 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .success-container p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>สั่งซื้อสำเร็จ!</h1>
        <p>ขอบคุณที่สั่งซื้อกับเรา สินค้าของคุณจะถูกจัดส่งตามที่อยู่ที่กรอกไว้ในเร็วๆ นี้</p>
        <a href="index.html" class="back-btn">กลับไปที่หน้าเลือกสินค้า</a>
    </div>

</body>
</html>
