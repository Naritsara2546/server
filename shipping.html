<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกที่อยู่การจัดส่ง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .shipping-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="shipping-container">
        <h2 class="form-title">กรอกที่อยู่การจัดส่ง</h2>
        <form action="order.html" method="POST">
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text" id="name" name="name" required>

            <label for="address">ที่อยู่</label>
            <textarea id="address" name="address" required></textarea>

            <label for="phone">หมายเลขโทรศัพท์</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="payment-method">เลือกวิธีการชำระเงิน</label>
            <select id="payment-method" name="payment-method">
                <option value="credit-card">บัตรเครดิต</option>
                <option value="bank-transfer">โอนเงินผ่านธนาคาร</option>
            </select>

            <button type="submit">ยืนยันการสั่งซื้อ</button>
        </form>
    </div>

</body>
</html>
